<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>To do List</title>
   <!-- font-awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   <!-- MY CSS -->
   <link rel="stylesheet" href="css/style.css">
   <!-- Jquery -->
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
   <!-- VueJs -->
   <script src="https://cdn.jsdelivr.net/npm/vue"></script>
   <!-- MY JS -->
   <script src="js/script.js"></script>
  </head>
  <body>

    <div id="app" class="centratura">

      <!-- Logo -->
      <div class="logo">
        <img src="img/logo.png" alt="Logo Boolean">
      </div>

      <!-- New todo -->
      <div class="new-todo">
        <input v-model="newTodo" type="text" placeholder="Nuovo todo">
        <button @click="addTodo" class="fas fa-times" type="button" name="button">Aggiungi</button>
      </div>

      <!-- La lista -->
      <div class="container">
        <ul v-if="todoList.length > 0">
          <li v-for="(elem,index) in todoList">
            <span>{{elem}}</span>
            <span><i @click="deleteTodo(index)" class="fas fa-times"></span></i>
          </li>
        </ul>
        <h2 v-else>Hai finito tutti compiti per oggi :)</h2>
      </div>

    </div>
  </body>
</html>
